
<form>
  <mat-card>
    <h1>Novo produto</h1>
    <mat-card-content class="areapri">
      <mat-form-field class="cmppri" appearance="outline">
        <mat-label>nome do produto</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="produto.nome">
        <mat-icon matSuffix>control_point</mat-icon>
      </mat-form-field>

      <mat-form-field class="cmppri"appearance="outline">
        <mat-label>descrição</mat-label>
        <input matInput type="text" name="descricao" [(ngModel)]="produto.desc">
        <mat-icon matSuffix>format_align_justify</mat-icon>
      </mat-form-field>

      <mat-form-field class="cmppri"appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select matNativeControl name="categoria" [(ngModel)]="produto.categoriaNome">
          <mat-option *ngFor="let categoria of categoria" [value]="categoria">{{categoria.codigo}}{{" - "}}{{categoria.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content class="areasec">
      <mat-form-field class="cmpsec" appearance="outline">
        <mat-label>cor</mat-label>
        <input matInput type="text" name="cor" [(ngModel)]="produto.cor">
        <mat-icon matSuffix>invert_colors</mat-icon>
      </mat-form-field>

      <mat-form-field class="cmpsecUni" appearance="outline">
        <mat-label>qtde</mat-label>
        <input matInput type="text" name="quantidade" [(ngModel)]="produto.quantidade">
        <mat-icon matSuffix>plus_one</mat-icon>
      </mat-form-field>

      <mat-form-field class="cmpsecVlr" appearance="outline">
        <mat-label>valor</mat-label>
        <input matInput type="text" name="valor" [(ngModel)]="produto.valor">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="cmpaction">
      <button mat-raised-button color="primary" (click)="salvarProduto()" color="primary">Salvar</button>
      <button mat-raised-button (click)="voltar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
