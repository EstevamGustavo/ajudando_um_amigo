<app-nav></app-nav>

<mat-card>
  <h1>Atualizar Usuarios</h1>
  <mat-card-content class="areapri">
    <mat-form-field class="cmpid" appearance="outline">
      <mat-label>codigo</mat-label>
      <input matInput disabled type="number" name="codigo" [(ngModel)]="usuario.codigo">
      <mat-icon matSuffix>list_alt</mat-icon>
    </mat-form-field>

    <mat-form-field class="cmppri" appearance="outline">
      <mat-label>nome do produto</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="usuario.nome">
      <mat-icon matSuffix>cached</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content class="areater">
    <mat-form-field class="cmpter" appearance="outline">
      <mat-label>telefone</mat-label>
      <input matInput type="text" name="descricao" [(ngModel)]="usuario.fone">
      <mat-icon matSuffix>format_align_justify</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content class="areasec">
    <mat-form-field appearance="outline">
      <mat-label>email</mat-label>
      <input matInput type="text" name="cor" [(ngModel)]="usuario.email">
      <mat-icon matSuffix>invert_colors</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="cmpaction">
    <button mat-raised-button color="primary" (click)="atualizarUser()">Atualizar</button>
    <button mat-raised-button routerLink="/users">Cancelar</button>
  </mat-card-actions>
</mat-card>
