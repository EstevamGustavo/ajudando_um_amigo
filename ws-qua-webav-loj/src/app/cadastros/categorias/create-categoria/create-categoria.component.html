<form>
  <mat-card>
    <h1>Adicionar categorias</h1>

    <mat-card-content class="areapri">
      <mat-form-field class="cmppri" appearance="outline">
        <mat-label>categoria</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="categoria.nome">
        <mat-icon matSuffix>control_point</mat-icon>
      </mat-form-field>

      <mat-form-field class="cmppri"appearance="outline">
        <mat-label>descrição</mat-label>
        <input matInput type="text" name="descricao" [(ngModel)]="categoria.desc">
        <mat-icon matSuffix>format_align_justify</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="cmpaction">
      <button mat-raised-button color="primary" (click)="criarCategoria()" color="primary">Salvar</button>
      <button mat-raised-button (click)="voltar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
