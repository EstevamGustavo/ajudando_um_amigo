<app-nav></app-nav>

<mat-card>
  <h1>Atualizar Categorias</h1>
  <mat-card-content class="areapri">
    <mat-form-field class="cpmId" appearance="outline">
      <mat-label>codigo</mat-label>
      <input matInput disabled type="number" name="codigo" [(ngModel)]="categoria.codigo">
      <mat-icon matSuffix>list_alt</mat-icon>
    </mat-form-field>

    <mat-form-field class="cmpCat" appearance="outline">
      <mat-label>categoria</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="categoria.nome">
      <mat-icon matSuffix>cached</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content class="areaseg">
    <mat-form-field class="cmpDesc" appearance="outline">
      <mat-label>descrição</mat-label>
      <input matInput type="text" name="descricao" [(ngModel)]="categoria.desc">
      <mat-icon matSuffix>format_align_justify</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="cmpaction">
    <button mat-raised-button color="primary" (click)="atualizarCategoria()">Atualizar</button>
    <button mat-raised-button routerLink="/categorias">Cancelar</button>
  </mat-card-actions>
</mat-card>
