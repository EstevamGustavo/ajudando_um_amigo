<app-nav></app-nav>

<mat-card>
  <mat-card-content class="areacmp">
    <img mat-card-image src="/assets/imglogo/loginIcon.jpg">
    <mat-form-field class="cpemail" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="@dominio.com">
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>
    <mat-form-field class="cpsenha" appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" matInput>
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="areabtn">
    <button class="btnentrar" mat-raised-button color="primary" [routerLink]="['/menu']">Entrar</button>
    <button class="btncadast" mat-raised-button color="primary">Cadastrar</button>
  </mat-card-actions>
</mat-card>
